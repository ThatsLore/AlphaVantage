<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetto Alpha Vantage</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="lib/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div id="background-image">
        <img src="img/home.jpg" alt="Background Image">
        <div class="overlay"></div>
        <div class="title">
            <h1>Alpha Vantage</h1>
            <p>by Lorenzo Caminotto</p>
        </div>
    </div>

    <div id="wrapper">
        <div id="toolbar">
            <label for="companySelect">Select Company:</label>
            <select id="companySelect"></select>
            <label for="yearSelect">Select Year:</label>
            <select id="yearSelect"></select>
            <button id="showLocation">Show Location</button>
            <input type="text" id="searchInput" placeholder="Search Company..." onkeyup="searchCompany()">
        </div>

        <div id="chart-container">
            <canvas id="myChart"></canvas>
        </div>

        <div id="quote">
            <table cellspacing="0" cellpadding="3">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Last Trade</th>
                        <th>Change</th>
                        <th>Open</th>
                        <th>Previous Close</th>
                        <th>Day's Low</th>
                        <th>Day's High</th>
                        <th>Volume</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="symbol"></td>
                        <td id="lastTrade"></td>
                        <td id="change"></td>
                        <td id="open"></td>
                        <td id="previousClose"></td>
                        <td id="daysLow"></td>
                        <td id="daysHigh"></td>
                        <td id="volume"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
